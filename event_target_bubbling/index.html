<div id="parent" (click)="parentClick()">
  <button id="child" (click)="childClick()">Child</button>
  </div>

  <div id="parent" (click)="parentClick()">
    <button id="child" (click)="childClick(event)">Child</button>
    </div>
    
    <table (click)="editCell($event)">
      <tr>
      <th colspan="3">Heading</th>
      </tr>

      <td class="n">row11</td>
      <td class="ne">row111</td>
      </tr>
      <tr>row2.</tr>
      <tr>..row3...</tr>
      </table>
