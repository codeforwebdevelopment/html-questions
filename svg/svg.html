<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description"
    content="This field contains information about your page. It is usually around two sentences long.">
  <title>Basic Page Structure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div>
         
    <svg id="svgelem" height="200" xmlns="http://www.w3.org/2000/svg">
              
      <circle id="redcircle" cx="50" cy="50" r="50" fill="red" />
           
    </svg>
    <rect id="redrect" width="300" height="100" fill="red" />
    <line x1="0" y1="0" x2="200" y2="100" className="line" />
    <ellipse cx="100" cy="50" rx="100" ry="50" fill="red" />
    <polygon points="20,10 300,20, 170,50" fill="red" />
    <polyline points="0,0 0,20 20,20 20,40 40,40 40,60" fill="red" />
    <polygon points="100,10 40,180 190,60 10,60 160,180" fill="red" />
    <svg id="svgelem" height="200" xmlns="http://www.w3.org/2000/svg">
              
      <defs>
                   
        <radialGradient id="gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        
          <stop offset="0%" className="radial" />
                        
          <stop offset="100%" className="radial1" />
                     
        </radialGradient>
                
      </defs>
    </svg>
  </div>
</body>

</html>
